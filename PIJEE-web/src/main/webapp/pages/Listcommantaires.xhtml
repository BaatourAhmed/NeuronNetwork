<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/index.xhtml">

	<ui:define name="add">

		<h1>Liste commantaires</h1>

		<form id="form">

			<ul class="list-group">
				<c:forEach var="comment" items="#{commentsBean.comments}">
					<div class="container">

						<li class="list-group-item">

							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h3 class="card-title">#{comment.date}</h3>

									<p>
										<f:facet name="header">
											<h:outputText value="Date" />
										</f:facet>


										<h:outputText value="Date #{comment.date}">
											<f:convertDateTime pattern="dd.MM.yyyy" />
										</h:outputText>
									</p>



									<p class="card-text">#{comment.comment}</p>

								</div>
							</div>

						</li>

					</div>

				</c:forEach>
			</ul>


<h:inputTextarea cols="30" rows="5" class="form-control" placeholder="Votre commentaire ..." value="#{commentsBean.comment}"  />
