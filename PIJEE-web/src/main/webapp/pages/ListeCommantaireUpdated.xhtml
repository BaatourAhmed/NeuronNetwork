<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="/pages/index.xhtml">

	<ui:define name="add">

		<h1>Liste commantaires</h1>

		<form id="form">

			<ul class="list-group">
				<c:forEach var="comment" items="#{commentsBean.comments}">
					<div class="container">

						<li class="list-group-item">

							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h3 class="card-title"></h3>


									<p class="card-text">#{comment.comment}</p>

								</div>
							</div>

						</li>

					</div>

				</c:forEach>
				
				<div class="container">
				<li class="list-group-item">

							<div class="card" style="width: 18rem;">
								<div class="card-body">
									<h3 class="card-title">2019-12-10 </h3>

									<p>


										<h:outputText value="2019-12-10">
											
										</h:outputText>
									</p>



									<p class="card-text">Je suis intéressé par cet offre , je vous envoie mon cv Merci.</p>

								</div>
							</div>

						</li>
						</div>
				
			</ul>


<h:inputTextarea cols="30" rows="5" class="form-control" placeholder="Votre commentaire ..." value="#{commentsBean.comment}"  />

<!-- 					rows="3" placeholder="Votre commentaire ..." -->
<!-- 					value="#{commentsBean.comment}"></textarea> -->
<!-- 			</div> -->
			<div class="form-group mt-30">
				<h:commandButton id="btn1" action="#{commentsBean.addComment()}" value="Ajouter commentaire" class="btn btn-primary"></h:commandButton>
			</div>
			<h:message for="btn1" />
					 <a href="http://localhost:18080/PIJEE-web/pages/Posts.jsf" class="btn btn-success">Retour à la liste des posts</a>
			
			

		</form>


	</ui:define>
</ui:composition>
